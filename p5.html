<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-video playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(202, 233, 252);">
    <header style="text-align: center;background-color: rgb(216, 187, 151);">
        <h1> My favorite Audio-Video!</h1>
    </header>
    <div>
        <main>
            <fieldset>
                <h2>Audio Playlist</h2>
                <ul>
                    <li>
                        <p>
                        <h2>Song 1</h2>
                        </p>
                        <audio controls>
                            <source src="audio1.mp4" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                    <li>
                        <p>
                        <h2>Song 2</h2>
                        </p>
                        <audio controls>
                            <source src="audio4.mp4" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                </ul>
                <hr>
                <h2>Video Playlist</h2>
                <ul>
                    <li>
                        <p>
                        <h2>Video 1</h2>
                        </p>
                        <center>
                            <video autoplay controls muted height="500" width="600">
                                <source src="video1.mp4" type="video/mp4">
                            </video>
                        </center>
                    </li>
                    <li>
                        <p>
                        <h2>Video 2</h2>
                        </p>
                        <center>
                            <video autoplay controls muted height="500" width="600">
                                <source src="audio4.mp4" type="video/mp4">
                            </video>
                        </center>
                    </li>
                </ul>
            </fieldset>
        </main>
    </div>
    <footer style="text-align: center;background-color: rgb(216, 187, 151);">
        <h1> Thank you!!&#128151</h1>
    </footer>
</body>

</html>
